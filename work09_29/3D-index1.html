<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #strge{
            width:800px;height:600px;
            margin:10px auto;
            border: 1px solid red;
            perspective: 800px;
        }
        #box{
            width:200px;height:200px;
            margin:200px auto;
            transform:translateZ(100px);
            transform-style:preserve-3d;
            background: #00FFFF;
            transform:rotateX(300deg) rotateZ(300deg) rotateY(300deg)
        }
    </style>
</head>
<body>
<div id="strge">
    <div id="box">

    </div>
</div>
</body>
</html>
